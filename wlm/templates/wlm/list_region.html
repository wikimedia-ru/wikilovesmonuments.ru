{% extends "base.html" %}

{% block head %}
<script type='text/javascript' src='{{STATIC_URL}}/js/wlm.js'></script>
{% endblock %}

{% block title %}{% endblock %}

{% block content %}
<div class="row">
	<div id="main" class="span9">
		<div id="find" class="row show-grid">
			<div class="span9">
				<div class="content">
					<h2>{{ region.name }}. Выберите город</h2>
					<div class="row">
						<div id="boxMap" class="span9">
							<table class="table">
								<tr>
								{% for c in cities %}
									<td><a href="/list/city/{{ c.id }}/">{{ c.name }}</a></td>
								{% if forloop.counter|divisibleby:3 %}
								</tr>
								<tr>
								{% endif %}
								{% endfor %}
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	{% include "wlm/sidebar_about.html" %}
</div>
{% endblock %}
